<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Animal Memory Game</title>
</head>

<body>
    <h1>Animal Memory Game</h1>

    <section class="animal-memory-game">
        <div class="memory-card">
            <!-- board will be store in this div called .animal-memory-game -->

            <!-- // each card will hold a front-card and back-card face -->

            <img class="front-card" src="img/deer.jpg" alt="Deer" />
            <img class="back-card" src="img/back-card.jpg" alt="rainforest" />
        </div>
        <div class="memory-card">
            <img class="front-card" src="img/snake.jpg" alt="Snake" />
            <img class="back-card" src="img/back-card.jpg" alt="rainforest" />
        </div>

        <div class="memory-card">
            <img class="front-card" src="img/panda.jpg" alt="Panda" />
            <img class="back-card" src="img/back-card.jpg" alt="rainforest" />
        </div>

        <div class="memory-card">
            <img class="front-card" src="img/dog.jpg" alt="Dog" />
            <img class="back-card" src="img/back-card.jpg" alt="rainforest" />
        </div>

        <div class="memory-card">
            <img class="front-card" src="img/monkey.jpg" alt="Monkey" />
            <img class="back-card" src="img/back-card.jpg" alt="rainforest" />
        </div>

        <div class="memory-card">
            <img class="front-card" src="img/turtle.jpg" alt="Turtle" />
            <img class="back-card" src="img/back-card.jpg" alt="rainforest" />
        </div>
    </section>

</body>

</html>
